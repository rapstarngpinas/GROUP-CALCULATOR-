<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartoon Calculator</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', 'Comic Neue', cursive;
    margin: 0;
}

.calculator {
    background: #fff8e7;
    border-radius: 40px;
    padding: 25px;
    width: 360px;
    max-width: 90%;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2), inset 0 -5px 10px rgba(0,0,0,0.1);
    border: 5px solid #ffb347;
}

.display {
    background: #ffeaa7;
    color: #2d3436;
    font-size: 2.5em;
    text-align: right;
    padding: 25px;
    border-radius: 25px;
    margin-bottom: 20px;
    min-height: 70px;
    box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
    letter-spacing: 2px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

.button {
    background: #fd79a8;
    color: white;
    font-size: 1.6em;
    border: none;
    border-radius: 20px;
    padding: 20px;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
    box-shadow: 0 5px #d63031;
}

.button.operator {
    background: #6c5ce7;
    box-shadow: 0 5px #341f97;
}

.button.off {
    background: #fab1a0;
    box-shadow: 0 5px #d63031;
}

.button.zero {
    grid-column: span 1;
}

.button:active {
    transform: translateY(3px);
    box-shadow: 0 2px #d63031;
}

@media(min-width: 600px){
    .calculator {
        width: 400px;
    }

    .button {
        padding: 25px;
        font-size: 1.8em;
    }

    .display {
        font-size: 3em;
        padding: 25px;
    }
}
</style>
</head>
<body>
<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="button off" onclick="toggleCalculator()">ON/OFF</button>
    <button class="button operator" onclick="clearDisplay()">C</button>
    <button class="button operator" onclick="deleteChar()">DEL</button>
    <button class="button operator" onclick="appendOperator('/')">/</button>

    <button class="button" onclick="appendNumber('7')">7</button>
    <button class="button" onclick="appendNumber('8')">8</button>
    <button class="button" onclick="appendNumber('9')">9</button>
    <button class="button operator" onclick="appendOperator('*')">×</button>

    <button class="button" onclick="appendNumber('4')">4</button>
    <button class="button" onclick="appendNumber('5')">5</button>
    <button class="button" onclick="appendNumber('6')">6</button>
    <button class="button operator" onclick="appendOperator('-')">−</button>

    <button class="button" onclick="appendNumber('1')">1</button>
    <button class="button" onclick="appendNumber('2')">2</button>
    <button class="button" onclick="appendNumber('3')">3</button>
    <button class="button operator" onclick="appendOperator('+')">+</button>

    <button class="button zero" onclick="appendNumber('0')">0</button>
    <button class="button" onclick="appendNumber('.')">.</button>
    <button class="button operator" onclick="appendPercentage()">%</button>
    <button class="button operator" onclick="calculateResult()">=</button>
  </div>
</div>

<script>
let display = document.getElementById('display');
let currentInput = '';
let isOn = true;

function updateDisplay() {
  display.textContent = currentInput || '0';
}

function appendNumber(number) {
  if(!isOn) return;
  if (number === '.' && currentInput.includes('.')) return;
  currentInput += number;
  updateDisplay();
}

function appendOperator(operator) {
  if(!isOn) return;
  if (currentInput === '') return;
  const lastChar = currentInput.slice(-1);
  if ('+-*/'.includes(lastChar)) {
    currentInput = currentInput.slice(0, -1);
  }
  currentInput += operator;
  updateDisplay();
}

function appendPercentage() {
  if(!isOn) return;
  try {
    currentInput = (eval(currentInput)/100).toString();
  } catch {
    currentInput = 'Error';
  }
  updateDisplay();
}

function clearDisplay() {
  if(!isOn) return;
  currentInput = '';
  updateDisplay();
}

function deleteChar() {
  if(!isOn) return;
  currentInput = currentInput.slice(0, -1);
  updateDisplay();
}

function calculateResult() {
  if(!isOn) return;
  try {
    currentInput = eval(currentInput).toString();
  } catch {
    currentInput = 'Error';
  }
  updateDisplay();
}

function toggleCalculator() {
  isOn = !isOn;
  if(!isOn) {
    currentInput = '';
    display.textContent = '';
  } else {
    updateDisplay();
  }
}
</script>
</body>
</html>
